<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Times New Roman", serif;
        background: #eef2f3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: white;
        padding: 25px 35px;
        border-radius: 12px;
        box-shadow: 0 4px 18px rgba(0,0,0,0.15);
        text-align: center;
        width: 280px;
    }

    h1 {
        font-size: 30px;
        margin-bottom: 15px;
        color: #333;
    }

    #timer {
        font-size: 32px;
        padding: 10px 0;
        background: #f7f7f7;
        border-radius: 8px;
        margin-bottom: 20px;
        box-shadow: inset 0 0 6px rgba(0,0,0,0.1);
        color: #333;
    }

    button {
        font-family: "Times New Roman", serif;
        font-size: 16px;
        padding: 8px 18px;
        margin: 5px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        transition: 0.2s ease;
    }

    button:hover {
        transform: scale(1.05);
    }

    #startBtn {
        background: #4caf50;
        color: white;
    }

    #resetBtn {
        background: #f44336;
        color: white;
    }

    #stopBtn {
        background: #2196f3;
        color: white;
    }
</style>


</head>
<body>
<div class="container">
    <h1>Stop Watch</h1>
    <p id="timer">00 : 00 : 00</p>
    <button id="startBtn">Start</button>
    <button id="resetBtn">Reset</button>
    <button id="stopBtn">Stop</button>

</div>
    <script src="./index.js"></script>
</body>
</html>
